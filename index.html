<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
 
      <!-- Link Swiper's CSS -->
      <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="./style.css">
    <title>Aniversario Ivasko</title>
</head>

<body>

    <header>
        <img src="./img/logo.jpeg" alt="">
    </header>

    <main>
        <h1>CONFIRA AS OFERTAS</h1>
        <section>
            <div class="encarte">
                <div class="encarte-1">
                    <img class="play" src="./img/encarte-frente.jpeg" alt="">
                    <img class="remover hide" src="./img/encarte-verso.jpeg" alt="">
                </div>
                <div class="encarte-1">
                    <img class="playTwo" src="./img/encarte-frente.jpeg" alt="">
                    <img class="removerTwo hide" src="./img/encarte-verso.jpeg" alt="">
                </div>
                <div class="encarte-1">
                    <img class="playThree" src="./img/encarte-frente.jpeg" alt="">
                    <img class="removerThree hide" src="./img/encarte-verso.jpeg" alt="">
                </div>
            </div>
        </section>


        <section>
            <div class="global-ganhador">
                <h2>CONFIRA OS GANHADORES</h2>
                <!-- Swiper -->
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                      <div class="swiper-slide"><img src="./img/ponto.png" alt=""></div>
                      <div class="swiper-slide"><img src="./img/ponto.png" alt=""></div>
                      <div class="swiper-slide"><img src="./img/ponto.png" alt=""></div>
                      <div class="swiper-slide"><img src="./img/ponto.png" alt=""></div>
                      <div class="swiper-slide"><img src="./img/ponto.png" alt=""></div>
                      <div class="swiper-slide"><img src="./img/ponto.png" alt=""></div>
                      <div class="swiper-slide"><img src="./img/ponto.png" alt=""></div>
                      <div class="swiper-slide"><img src="./img/ponto.png" alt=""></div>
                      <div class="swiper-slide"><img src="./img/ponto.png" alt=""></div>
                      <div class="swiper-slide"><img src="./img/ponto.png" alt=""></div>
                    </div>
                    <div class="swiper-pagination"></div>
                  </div>
                  <h4>VOCÊ PODE SER O PROXIMO!</h4>
                </div>
            
            </div>
        </section>

        <section>
            <div class="cliente">
                <div class="premio">
                    <h2>PREMIOS</h2>
                    <img src="./img/vale.png" alt="">
                </div>
                <div class="cliente-1"></div>
            </div>
        </section>

        <section>
            <div class="cliente-premio">
                <div class="cliente-card">
                    <img src="./img/vem.jpeg" alt="">
                </div>
                <div class="cliente-card">
                    <img src="./img/selo-caixa.png" alt="">
                </div>
            </div>
        </section>

        <section>
            <div class="card">
                <div class="card-1">
                    <img src="./img/oferta-1.png" alt="">
                </div>
                <div class="card-1">
                    <img src="./img/oferta-2.png" alt="">
                </div>
            </div>
        </section>
    </main>

    <aside>
        <div class="dias-ofertas">
            <img src="./img/dias.png" alt="">
        </div>
    </aside>

    <footer>
        <div class="global-rodape">
            <div class="selo">
                <video autoplay loop muted>
                    <source src="./video/selo.mp4" type="video/mp4">
                </video>

            </div>


            <div class="rede-sociais">
                <div class="card-rede">
                    <a href="https://www.facebook.com/superivasko/" target="_blank"><img src="./img/facebook.png"
                            class="small" alt=""></a>
                </div>
                <div class="card-rede">
                    <a href=""><img src="./img/whatsapp.png" class="small" alt=""></a>
                </div>
                <div class="card-rede">
                    <a href="https://www.instagram.com/superivasko/" target="_blank"><img src="./img/instagram.png"
                            class="small" alt=""></a>
                </div>
            </div>

            <h5>©2022 MILÃO DO IVASKO.Todos os direitos reservados.</h5>
        </div>
    </footer>



    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
          slidesPerView: 4,
          spaceBetween: 15,
          breakpoints: {
        0: {
          slidesPerView: 1,
        },
        500: {
         slidesPerView: 2,   
        },
        600: {
          slidesPerView: 3,
        },
        1250: {
          slidesPerView: 4,
        },
        1700: {
          slidesPerView: 5,
        },
      },
          autoplay: {
          delay: 2500,
           disableOnInteraction: false,
           },
          loop: true,
          pagination: {
            el: ".swiper-pagination",
            clickable: true,
          },
        });
      </script>
</body>

</html>
