<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
 
      <!-- Link Swiper's CSS -->
      <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />

    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-LDVRM37BP5"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-LDVRM37BP5');

    <link rel="stylesheet" href="./style.css">
    <title>Aniversario Ivasko</title>
</head>

<body>

    <header>
        <img src="./img/logo.jpeg" alt="">
    </header>

    <main>
        <h1>CONFIRA AS OFERTAS</h1>
        <section>
            <div class="encarte">
                <div class="encarte-1">        
                    <span class="two"> &lt;</span>       
                    <img class="play" src="./img/frente.png" alt="">
                    <img class="remover hide" src="./img/verso.png" alt="">
                    <span class="one"> &gt;</span>
                </div>
            </div>
        </section>


        <section>
            <div class="global-ganhador">
                <h2>CONFIRA OS GANHADORES</h2>
                <!-- Swiper -->
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                      <div class="swiper-slide"><img src="ganhadores/ganhador-1.jpeg" alt=""></div>
                      <div class="swiper-slide"><img src="ganhadores/ganhador-2.jpeg" alt=""></div>
                      <div class="swiper-slide"><img src="ganhadores/ganhador-3.jpeg" alt=""></div>
                    </div>
                    <div class="swiper-pagination"></div>
                  </div>
                  <h4>VOCÊ PODE SER O PROXIMO!</h4>
                </div>
            
            </div>
        </section>

        <section>
            <div class="cliente">
                <div class="premio">
                    <h2>PREMIOS</h2>
                    <img src="./img/vale.png" alt="">
                </div>
                <div class="cliente-1"></div>
            </div>
        </section>

        <section>
            <div class="cliente-premio">
                <div class="cliente-card">
                    <img src="./img/vem.jpeg" alt="">
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="global-rodape">
            <div class="selo">
                <video autoplay loop muted>
                    <source src="./video/logo3d.mp4" type="video/mp4">
                </video>
            </div>

            <div class="rede-sociais">
                <div class="card-rede">
                    <a href="https://www.facebook.com/superivasko/" target="_blank"><img src="./img/facebook.png"
                            class="small" alt=""></a>
                </div>
                <div class="card-rede">
                    <a href=""><img src="./img/whatsapp.png" class="small" alt=""></a>
                </div>
                <div class="card-rede">
                    <a href="https://www.instagram.com/superivasko/" target="_blank"><img src="./img/instagram.png"
                            class="small" alt=""></a>
                </div>
            </div>
            <h5>©2022 MILÃO DO IVASKO.Todos os direitos reservados.</h5>
        </div>
    </footer>



    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
          slidesPerView: 4,
          spaceBetween: 15,
          breakpoints: {
        0: {
          slidesPerView: 1,
        },
        500: {
         slidesPerView: 1,   
        },
        630: {
          slidesPerView: 2,
        },
        1250: {
          slidesPerView: 3,
        },
        1700: {
          slidesPerView: 3,
        },
      },
          autoplay: {
          delay: 2500,
           disableOnInteraction: false,
           },
          loop: true,
          pagination: {
            el: ".swiper-pagination",
            clickable: true,
          },
        });
      </script>
</body>

</html>
